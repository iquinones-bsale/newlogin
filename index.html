<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Etapa uno framework</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/node_modules/animate_css/animate.min.css" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="col">
			<div class="container">
				<img class="logo" src="../icon/logo_bsale.svg"></img>
				<label for="">Nombre de usuario</label>
				<input type="text" name=""/>
				<label for="">Contraseña</label>
				<input type="text" name=""/>
				<a class="btn" href="#">Iniciar Sesión</a>
				
				<a class="link" href="#">Olvidé mi contraseña</a>
				<div class="ayuda">
					<div class="msj">
						<!--carga por js -->
					</div>
					
				</div>
				
			</div>
			
			
		</div>
		<div class="publi none">
			<div class="marco">
				<img src="/img/bsale-promo.jpg">
				<div class="info none">
					<h2>
						Regala 1 mes de Bsale y recibe otro para tí
					</h2>
					<a class="btn-img" href="https://www.facebook.com/bsalews/photos/a.183064745152450.39112.170071929785065/1249510511841196/?type=3&theater">Quiero 1 mes gratis</a>
					
				</div>
			</div>
			
		</div>
	</div>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
	$(window).load(function(){
		setTimeout(function(){
			$('.publi').removeClass('none').addClass('animated fadeIn').one(
			'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
				$(".info").removeClass('none').addClass(' animated fadeInUp');
			});
		},200);
	});
	$(document).ready(function(){
		var mediaquery = window.matchMedia("(max-width: 767px)"); // detecta el tamaño de la pantalla segun media queries
		function msj_xPantalla(){
			if (mediaquery.matches) { // si la pantalla es menor de 767px 
				$(".msj").remove();
				$(".ayuda").append("<div class='msj mobile'><a href='tel: +562 2938 1115'>Si tienes consultas llama al </br><strong>+562 2938 1115</strong></a></div>")
			}else{
				$(".msj").remove(); // si la pantalla es mayor a 767
				$(".ayuda").append("<div class='msj'><small>Estamos para ayudarte, si tienes consultas llama al <strong>+562 2938 1115</strong></small></div>")
			}
		}
		msj_xPantalla();
		$(window).resize(function(){
			msj_xPantalla();
		})
		
	});
</script>
</html>
